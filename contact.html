<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Procrastination-club</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <label id="logo">Procrastination-Club</label>
            </a>
            <ul id="top-nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="backgroundimage">
        <form>
            <fieldset>
                <h1>Please fill in the Form</h1>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" required placeholder="Your first Name"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" required placeholder="Your last Name"><br>
                <label for="email">Email-address:</label><br>
                <input type="email" id="email" name="email" required placeholder="johndoe@abc.com"><br>
                <fieldset id="chooseevent">
                    <label for="events">Please choose your desired event</label><br>
                    <select name="events" id="events">
                        <option value="packmancontest">Packman contest</option>
                        <option value="goodcoffee">Good coffee and<br> a slice of cake</option>
                        <option value="dartcontest">Dart contest</option>
                        <option value="meetwith">Casual conversation<br> with people from<br> the Industry</option>
                    </select>
                </fieldset>
                <input type="submit">
            </fieldset>

        </form>
    </div>
</body>
